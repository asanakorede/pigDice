<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.4.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="icon" href="./img/dice-6.png">
    <title>Pig Dice</title>
</head>

<body>
    <nav id="navbar" class="navbar">
        <ul>
            <li><img src="./img/pigdice.jfif" class="images" alt="logo"></li>
        </ul>
    </nav>
    <main>
        <section class="player-cards">
            <!-- Player 0 Card -->
            <div class="player player--0 player--active">
                <h2 class="name" id="name--0">Player 1</h2>
                <p class="score" id="score--0">43</p>
                <div class="current">
                    <p class="current-label">Current</p>
                    <p class="current-score" id="current--0">0</p>
                </div>
            </div>
            <!-- Player 1 Card -->
            <div class="player player--1">
                <h2 class="name" id="name--1">Player 2</h2>
                <p class="score" id="score--1">24</p>
                <div class="current">
                    <p class="current-label">Current</p>
                    <p class="current-score" id="current--1">0</p>
                </div>
            </div>
        </section>
        <!-- Buttons -->
        <img alt="Playing dice" class="dice" />
        <button class="btn btn--new">Restart</button>
        <button class="btn btn--roll">ðŸŽ² Roll dice</button>
        <button class="btn btn--hold">Hold</button>
    </main>
